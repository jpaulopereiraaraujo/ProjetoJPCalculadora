<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="banner">
        <video autoplay muted loop>
            <source src="background/backmatrix.webm" type="video/webm">
        </video>
        
    

        <form id = "calculator" name="calculator">
        <section>
            <output type="text" name="outdisplay" id="outdisplay" 
            style="text-align: right;"></output>
            
            <input type="text" name="display" id="display" 
            style="text-align: right;"/>

        </section>

        <section id="keypad">
            <input type="button"  class="operator" value="sin" onclick="readValue('s(')">
            <input type="button"  class="operator" value="cos" onclick="readValue('c(')">
            <input type="button"  class="operator" value="tan" onclick="readValue('t(')">
            <input type="button"  class="operator" value="⌫" onclick="backSpace()">
            
            <input type="button"  class="operator" value="e" onclick="readValue('e')">
            <input type="button"  class="operator" value="ln" onclick="readValue('ln')">
            <input type="button"  class="operator" value="log" onclick="readValue('log')">
            <input type="button"  class="operator" value="%" onclick="readValue('%')">

            <input type="button"  class="operator" value="!" onclick="readValue('!')">
            <input type="button"  class="operator" value="a^b" onclick="readValue('^')">
            <input type="button"  class="operator" value="a√b" onclick="readValue('√')">
            <input type="button"  class="operator" value="=" onclick="calcResultado()" >
    
            <input type="button"  class="num" value="9" onclick="readValue(9)">
            <input type="button"  class="num" value="8" onclick="readValue(8)">
            <input type="button"  class="num" value="7" onclick="readValue(7)">
            <input type="button"  class="operator" value="+" onclick="readValue('+')">

            <input type="button"  class="num" value="6" onclick="readValue(6)">
            <input type="button"  class="num" value="5" onclick="readValue(5)">
            <input type="button"  class="num" value="4" onclick="readValue(4)">
            <input type="button"  class="operator" value="-" onclick="readValue('-')">

            <input type="button"  class="num" value="3" onclick="readValue(3)">
            <input type="button"  class="num" value="2" onclick="readValue(2)">
            <input type="button"  class="num" value="1" onclick="readValue(1)">
            <input type="button"  class="operator" value="x" onclick="readValue('x')">

            <input type="button"  class="num" value="0" onclick="readValue(0)">
            <input type="button"  class="num" value="." onclick="readValue('.')">
            <input type="button"  class="num" value="AC" onclick="calcLimpar()">
            <input type="button"  class="operator" value="÷" onclick="readValue('÷')">

        
            
        
        
            </section>
    
        
        </form>
        
    </div>
    <script src="scripts.js"></script>
    
</body>

</html>
