<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id = "calculator" name="calculator">
        <section>
            <output type="text" name="outdisplay" id="outdisplay"></output>
            <input type="text" name="display" id="display" />

        </section>

        <section id="keypad">
            <input type="button"  class="num" value="9" onclick="readValue(9)">
            <input type="button"  class="num" value="8" onclick="readValue(8)">
            <input type="button"  class="num" value="7" onclick="readValue(7)">
            <input type="button"  class="operator" value="+" onclick="readValue('+')">

            <input type="button"  class="num" value="6" onclick="readValue(6)">
            <input type="button"  class="num" value="5" onclick="readValue(5)">
            <input type="button"  class="num" value="4" onclick="readValue(4)">
            <input type="button"  class="operator" value="-" onclick="readValue('-')">

            <input type="button"  class="num" value="3" onclick="readValue(3)">
            <input type="button"  class="num" value="2" onclick="readValue(2)">
            <input type="button"  class="num" value="1" onclick="readValue(1)">
            <input type="button"  class="operator" value="x" onclick="readValue('x')">

            <input type="button"  class="num" value="0" onclick="readValue(0)">
            <input type="button"  class="num" value="." onclick="readValue('.')">
            <input type="button"  class="num" value="AC" onclick="calcLimpar()">
            <input type="button"  class="operator" value="÷" onclick="readValue('÷')">

            
            <input type="button"  class="num" value="!" onclick="readValue('!')">
            <input type="button"  class="num" value="a^b" onclick="readValue('a^b')">
            <input type="button"  class="num" value="a√b" onclick="readValue('a√b')">
            <input type="button"  class="num" value="=" onclick="calcResultado()" >
        
        
        </section>


    </form>
    <script src="scripts.js"></script>
</body>
</html>
